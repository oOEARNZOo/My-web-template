<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .login-container {
            background: #fff;
            padding: 24px;
            margin: 60px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin: 8px 0 16px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        .message { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <div id="msg" class="message"></div>
        <form onsubmit="return login();">
            <label>ชื่อผู้ใช้:</label>
            <input type="text" id="username" required>
            <label>รหัสผ่าน:</label>
            <input type="password" id="password" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            // ตัวอย่าง: ชื่อผู้ใช้ admin และรหัสผ่าน 1234
            if(user === "admin" && pass === "1234") {
                document.getElementById('msg').style.color = "green";
                document.getElementById('msg').innerText = "เข้าสู่ระบบสำเร็จ!";
            } else {
                document.getElementById('msg').style.color = "red";
                document.getElementById('msg').innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
            }
            return false; // ไม่ให้ฟอร์มรีเฟรชหน้า
        }
    </script>
</body>
